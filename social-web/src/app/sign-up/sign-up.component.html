<div class="flex items-center justify-center w-full h-screen">
  <form class="border-primary border rounded-2xl p-10 flex flex-col gap-3 " (submit)="formSubmit($event)">
    <h1 class="text-3xl font-bold text-secondary pb-3">Sign Up</h1>
    <mat-form-field>
      <mat-label>email</mat-label>
      <input name="email" type="email" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>password</mat-label>
      <input name="password" type="password" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>confirm password</mat-label>
      <input name="password" type="password" matInput>
    </mat-form-field>
    <button type="submit" mat-stroked-button>Create your account</button>
    <div>
      <span>Have an account already? </span>
      <a routerLink="/sign-in" class="text-secondary font-semibold">Sign In!</a>
    </div>
  </form>
</div>
